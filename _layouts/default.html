<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="description" content="OHI/O: Fostering a Tech Culture at Ohio State">
  <meta name="keywords" content="Hackathon, OHIO, tech">
  <meta name="author" content="ohio, buckeye hackers">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}</title>

  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/font-awesome-4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://www.osu.edu/assets/fonts/webfonts.css">
  <link rel="stylesheet" href="/assets/css/redesign-main.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/nav.css" type="text/css">

  <!-- Page specific stylesheets -->
  <!-- TODO: make this a list not just one single one -->
  {% if page.style %}
    <link rel="stylesheet" href="/assets/css/{{ page.style }}" type="text/css">
  {% endif %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-51284668-6', 'auto');
    ga('send', 'pageview');
  </script>

  <script src="https://use.typekit.net/fov5wnm.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <!-- Navigation bar -->
  {% include navbar.html %}

  <!-- The main content of the page -->
	{{ content }}

  <!-- Footer -->
  {% include footer.html %}

  <!-- load javascript files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/sheetrock.min.js"></script>
  <script type="text/javascript" src="/assets/js/events.js"></script> 
  <!-- Page specific js -->
  <!-- TODO: make this a list not just one single one -->
  {% if page.script %}
    <script type="text/javascript" src="/assets/js/{{ page.script }}"></script> 
  {% endif %}
</body>
</html>
